        <div id="login" class="d-flex">
          <div class="container m-auto"> <!--Inicio container-->

              <div class="col-expand-md-4 m-auto box p-3 text-center bg-primary">

                      <input type="text" class="form-control"  name="usuario" id="usuario" placeholder="Usuário">

                      </div>
                    </div>
                    <div class="input-group mb-3">                      
                      <input type="password" class="form-control"  name="pass" id="pass" placeholder="Senha">

                        <span class="input-group-text"><i class="fa-solid fa-lock fa-lg"></i></span>
                      </div>
                    </div>
                    <div class="button-login">
